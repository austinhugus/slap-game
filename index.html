<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slap-Game></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container-fluid bg-primary text-center">
      <h1 class="text-light">Slap Game</h1>
    </header>
    <main class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <span>
            <span id="health">health</span>
            <span id="hits">hits</span>
            <span id="target">target</span>
          </span>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <img
            class="card shadow"
            src="https://doyouremember.com/wp-content/uploads/2019/07/forrest-gump.jpg"
            alt="placehold"
            style="height: 200px; width: 200px;"
          />
        </div>
        <div
          id="progress-card"
          class="col-6 d-flex progress card shadow"
          style="width: 200px;"
        >
          <!-- insert progress card template -->
        </div>
      </div>

      <!-- ACTION -->
      <div class="row py-4">
        <div class="col-6 d-flex justify-content-center">
          <button id="slap-btn" class="" onclick="slap()">Slap</button>
          <button id="punch-btn" class="" onclick="punch()">Punch</button>
          <button id="kick-btn" class="" onclick="kick()">Kick</button>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <button onclick="giveFire()">Fire</button>
          <button onclick="giveIce()">Ice</button>
          <button onclick="giveWind()">Wind</button>
        </div>
        <div class="col-12 d-flex justify-content-center py-4">
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row bg-primary">
        <div class="col-12 text-light">
          <h6 class="text-center pt-1">Fun Times!</h6>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
