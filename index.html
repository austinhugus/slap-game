<!doctype html>
<html lang="en">

<head>
    <title>Slap-Game></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <span>
                        <span id="health">health</span>
                        <span id="hits">hits</span>
                        <span id="target">target</span>
                    </span>
                    <img src="//placehold.it/200x200" alt="placehold">
                </div>
            </div>
        </div>

        <script src="app.js"></script>

    </main>
    <footer>
        <button onclick="slap()">Slap</button>
        <button onclick="kick()">Kick</button>
        <button onclick="punch()">Punch</button>
        <button onclick="giveFire()">Fire</button>
        <button onclick="giveIce()">Ice</button>
        <button onclick="giveWind()">Wind</button>
    </footer>
    <script src="app.js"></script>
</body>

</html>
